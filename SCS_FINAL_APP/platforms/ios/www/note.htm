<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="https://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>S C S</title>
    <!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script> -->
    <link rel="stylesheet" href="jquery1.3/jquery.mobile-1.4.3.min.css" type="text/css" />
    <script src="jquery1.3/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="jquery1.3/jquery.mobile-1.4.3.min.js" type="text/javascript"></script>
    <link href="jquery1.3/StyleSheet.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/scs.main.js"></script>
    <script type="text/javascript" src="js/RightMenuBar.js"></script>
    <script type="text/javascript" src="js/date.js"></script>
    <script type="text/javascript" src="js/notes.js"></script>
    <link href="calendar/mobiscroll-2.3.1.custom.min.css" rel="stylesheet" type="text/css" />
    <script src="calendar/mobiscroll-2.3.1.custom.min.js" type="text/javascript"></script>
    <style>
        #popupDialog{
            display: none!important;
        }
        #confirmClear{
            display:none!important;
        }
    </style>
</head>
<div data-role="page" class="type-interior" id="notes">
    <div data-role="header" data-theme="b" data-position="fixed" data-tap-toggle="false">
        <div data-role="navbar">
            <ul>
                <li><a href="#" id="goBack" data-icon="back" data-direction="reverse" data-rel="back"
                    data-corners="false" data-shadow="false" data-direction="reverse" data-transition="slide">
                    Back</a></li>
                <li><a id="scsHome" data-corners="false" href="#" data-icon="home">My Notes</a></li>
                <li><a href="#rightMenunotes" id="mainMenu" data-direction="reverse"
                    data-corners="false" data-shadow="false" data-icon="grid">Menu</a></li>
            </ul>
        </div>
    </div>
    <!-- /header -->
    <div data-role="content">
        <div class="content-primary">
           <center>
          <!-- <h2 >Case No </h2>-->
                   
                    <span style="font-size: x-large; color: #1A1717;">Case No :</span><span id="caseheading" style="font-size: large; color: #1A1717;">
                    </span>
                   
                </center>
            <a id="newnote" href="#popupaddnote" data-role="button" data-icon="comment" onclick="showpopup();"
                            data-iconpos="left" data-rel="popup" data-transition="pop" data-position-to="window" 
                            data-inline="true" data-theme="a">Add New Note</a>

              <div id="notecontant">
            <div id="notelistcollapsible"  data-role="collapsible-set"  data-iconpos="right" id="set" style="background-color: #2a2a2a; ">
               <!-- <div id="set1" data-role="collapsible" class="ui-collapsible ui-collapsible-inset"  data-collapsed="false">
                    <h3>
                       </h3>
                    <p>
                      <strong> </strong></p>
                </div>-->
               
            </div>
            </div>

             <div data-role="popup" id="popupaddnote" data-theme="a" data-overlay-theme="b">
             <center>
             <ul data-role="listview" data-inset="true">
                <li data-role="list-divider" data-theme="b">Note</li>
                <li data-role="fieldcontain">
                    <label for="title">
                        Title :</label>
                    <input type="text" name="title" id="title" value="" data-clear-btn="true" placeholder="Enter Title" />
                </li>
                <li data-role="fieldcontain">
                    <label for="note">
                        Narrative :</label>
                 
                    <textarea  id="txtnote" cols="40" rows="8" name="txtnote" placeholder="Enter Narrative" data-clear-btn="true"></textarea>

                  
                </li>
             
               
                <li class="ui-body ui-body-b">
                    <fieldset class="ui-grid-a">
                        <div class="ui-block-a">
                           
                             <a href="#" data-role="button" id="btnSubmitNote" 
                                 data-theme="a" onclick="insertnotes();">Submit</a>

                                  <a href="#" data-role="button" id="btnUpdateNote" data-value="update"
                                 data-theme="a" onclick="updateNote('update');">Update</a>
                        </div>
                        <div class="ui-block-b">
                            <a href="#" data-role="button" id="btnCancel" data-direction="reverse" data-rel="back"
                                data-transition="slide" data-theme="b">Cancel</a>

                                  <a href="#" data-role="button" id="btnDelete" data-value="delete"
                                 data-theme="b" onclick="updateNote('delete');">Delete</a>
                        </div>
                    </fieldset>
                </li>

               
            </ul>
             
             </center>
             </div>

        </div>
    </div>
    <!-- /content -->
    <!-- Right Menu Panel -->
    <div data-role="panel" id="rightMenunotes" data-display="reveal" data-theme="a"
        data-position="right" data-dismissible="true" data-position-fixed="true" class="casePageFixedLeftPanel"
        data-animate="true" data-swipe-open="true">
    </div>
    <!-- /Right Menu Panel -->
    <!-- /footer -->
    <div id="confirmClear" class="ui-content" data-role="popup" data-theme="none">
        <p id="clearQuestion">
            Are you sure you want to clear all the case data</p>
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <a id="clearYes" data-role="button" data-mini="true" data-shadow="false" data-theme="b"
                    data-rel="back">Yes</a>
            </div>
            <div class="ui-block-b">
                <a id="clearNo" data-role="button" data-mini="true" data-shadow="false" data-theme="b"
                    data-rel="back">Cancel</a>
            </div>
        </div>
    </div>
</div>
</html>
