<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="https://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>S C S</title>
    <link rel="stylesheet" href="jquery1.3/jquery.mobile-1.3.0-rc.1.min.css" />
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="jquery1.3/jquery.mobile-1.3.0-rc.1.min.js" type="text/javascript"></script>
 <!--   <script src="js/energize.js" type="text/javascript"></script> -->
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" src="js/scs.main.js"></script>
    <script type="text/javascript" src="js/date.js"></script>
    <link href="calendar/mobiscroll-2.3.1.custom.min.css" rel="stylesheet" type="text/css" />
    <script src="calendar/mobiscroll-2.3.1.custom.min.js" type="text/javascript"></script>
    <link href="jquery1.3/StyleSheet.css" rel="stylesheet" type="text/css" />
     <script type="text/javascript" charset="utf-8" src="js/RightMenuBar.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/ShareCases.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/Stackeholder.js"></script>
</head>
<body>
    <!-- Page -->
    <div data-role="page" class="type-interior" id="changeDevice">
        <!-- header -->
        <div data-role="header" data-theme="a" data-position="fixed">
            <h1>
                S C S</h1>
        </div>
        <!-- /header -->
        <!-- Content -->
        <div data-role="content">
            <div id="message" class="ui-show-msg">
                <center>
                    <div class="ui-btn-proceed">
                        <b>Lawyer-ID <span id="infoLawyerId"></span> for Advocate <span id="infoAdvocateName"></span> is already registered with another
                            device. Do you want to remove the other device from the account and use the current
                            device. We will send you an OTP on <span id="infoMobileNumber"></span> to verify</b>
                        <br />
                        <a href="#" id="btnProceed" data-role="button" data-theme="a" onclick="generateAndSendOtp()">
                            Proceed</a>
                    </div>
                </center>
                <div id="otpPanel" class="ui-send-otp">
                <center>
                    <div class="ui-otp-contnr">
                        <input type="text" name="otp" id="txt_otp" value="" data-mini="true" placeholder="OTP" />
                        <a href="#" id="updateOTP" data-role="button" data-inline="true" data-theme="a" onclick="validateAndUpdateLawyersUUID()">Update</a>
                    </div>
                    <br />
                    <div class="ui-opt-resent">
                        <div class="ui-otp-resent-text">
                            <span><b>Did Not Recieve OTP?</b></span>
                        </div>
                        <a href="#" id="otpResent" data-role="button" data-inline="true" data-theme="a" onclick="reSendOtp()">Resend</a>
                    </div>
                </center>
                </div>
            </div>
        </div>
        <!-- /Content -->
    </div>
    <!-- /Page -->
</body>
</html>
