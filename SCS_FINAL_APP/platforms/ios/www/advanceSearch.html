    <style type="text/css">
        .elem {
            width: 28px;
            height: 28px;
            position: absolute;
            top: 0px;
            left: 55px;
            -webkit-transition-property: -webkit-transform;
            -webkit-transition-duration: 1s;
            -moz-transition-property: -moz-transform;
            -moz-transition-duration: 1s;
            -webkit-animation-name: rotate;
            -webkit-animation-duration: 1s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-timing-function: linear;
            -moz-animation-name: rotate;
            -moz-animation-duration: 1s;
            -moz-animation-iteration-count: infinite;
            -moz-animation-timing-function: linear;
        }

        @-webkit-keyframes rotate {
            from {
                -webkit-transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
            }
        }

        @-moz-keyframes rotate {
            from {
                -moz-transform: rotate(0deg);
            }

            to {
                -moz-transform: rotate(360deg);
            }
        }

    </style>
    <script type="text/javascript">
        function onLoad() {

             $("#advanceSearch").css("display", "block");

        function minimizeMEProgress() {
            $.mobile.activePage.find('#currentProgress').hide();
            //$('#overlay').fadeOut();
        }
        function closeME() {
            $('#validityPopUp').fadeOut();
            //$('#overlay').fadeOut();
        }
        function minimizeME() {
            if ($('#validityPopUp').hasClass('validityPopUp')) {
                $('#validityPopUp').removeClass('validityPopUp');
                $('#validityPopUp').addClass('validityMin');
                $('#validityPopUp').css({ 'top': '' });
                //$('#overlay').fadeOut();
            }
            else {
                //$('#overlay').fadeIn();
                $('#validityPopUp').removeClass('validityMin');
                $('#validityPopUp').addClass('validityPopUp');
                var screenH = $(window).height() / 3;
                var headerH = $('.header').height() + 60;
                // alert(headerH);
                $('#validityPopUp').css({ height: screenH, top: headerH + 'px' });
            }
        }

    </script>
