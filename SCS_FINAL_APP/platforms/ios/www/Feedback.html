    <div data-role="content">

            </div>
    <div data-role="fieldcontain">
 
 <label for="comment_type" >

                    </select>
</div>

 <label for="comment_msg">

<textarea cols="40" rows="8" name="comment_msg" id="comment_msg" placeholder="Write Here"></textarea>
</div>

<div class="ui-body ui-body-b">
                    
                       <button id="feedback" name="feedback" data-rel="page" data_role="button" onclick="return validateFeedbackForm()" data-theme="b">SAVE</button>
