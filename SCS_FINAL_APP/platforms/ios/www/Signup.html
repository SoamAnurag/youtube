<body>    
    <div data-role="page" id="signupPanel">
        <div data-role="header" data-theme="a" data-position="fixed">
            <h1>
                S C S</h1>
            <a href="initpage.html" data-icon="arrow-l" data-direction="reverse" data-transition="slide"
                data-rel="back">Back</a>
        </div>
        <!-- /header -->
        <div data-role="content">
            <div id="responseFromServer">
            </div>
            <div data-role="fieldcontain">
                <label for="txt_user_name">
                    Name:</label>
                <input type="text" name="txt_user_name" id="txt_user_name" value="" placeholder="Enter Your Name" />
            </div>
            <div data-role="fieldcontain">
                <label for="txt_mobile_no">
                    Moblie No.:</label>
                <input type="text" name="txt_mobile_no" id="txt_mobile_no" value="" placeholder="Enter Mobile Number" />
            </div>
            <div data-role="fieldcontain">
                <label for="txt_user_email_id">
                    Email:</label>
                <input type="text" name="txt_user_email_id" id="txt_user_email_id" value="" placeholder="Enter Email" />
            </div>
            <div data-role="fieldcontain">
                <label for="select_court" class="select">
                    Select Court:</label>
                <select name="select_court" id="select_court" data-native-menu="false" data-theme="d">
                    <option>Select Court</option>
                    <!--<option value="uj">Ujjain</option>
                    <option value="ng">Nagda</option>
                    <option value="in">Indore</option>-->
                </select>
            </div>
            <fieldset class="ui-grid-solo" style="margin-bottom: 20px;">
                <!--<div class="ui-block-a">
                    <label for="txt_search_for_div">
                        Selected Search String:</label>
                </div>-->
                <div class="ui-block-a">
                    <div id="txt_search_for_div">
                        <div id="firstSpanInDiv">
                        </div>
                    </div>
                </div>
            </fieldset>
            <div data-role="fieldcontain">
                <label for="txt_search_for">
                    Lawyer Names:</label>
                <textarea cols="40" rows="8" name="txt_search_for" id="txt_search_for" placeholder="Example: Ashok Kumar Chaudhary,Ashok k. Chaudary, Ashok Chaudhary, A. K. Chaudhary, A. K. Chaudhary"></textarea>
            </div>
            <fieldset class="ui-grid-a my-breakpoint">
                <div class="ui-block-a">
                    Remaining String:
                </div>
                <div class="ui-block-b">
                    <span id="searchStringDetail" style="font-weight: bold">10</span>
                </div>
            </fieldset>
            
            <div class="ui-body ui-body-b">
                <fieldset class="ui-grid-a">
                    <div class="ui-block-a">
                        <!--<button type="submit" data-theme="a" onclick="javascript:history.back();">
                            Cancel</button>-->
                        <a href="initpage.html" data-role="button" data-direction="reverse" data-transition="slide"
                            data-rel="back" data-theme="a">Cancel</a>
                    </div>
                    <div class="ui-block-b">
                        <button type="submit" data-theme="b" onclick="return validateSignupForm()">
                            Register</button>
                        <!--<a href="settings.html" data-role="button" data-direction="reverse" data-transition="slide"
                            data-rel="back" data-theme="b" onclick="return validateSignupForm()">Register</a>-->
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    <!-- /page -->
    <div class="ui-loader-background">
    </div>
</body>
</html>
